name: Build Package

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days.'
        required: true
        default: 60
      minimum_runs:
        description: 'The minimum runs to keep for each workflow.'
        required: true
        default: 6
  schedule:
    - cron: 0 23 * * *      
env:
  UPLOAD_COWTRANSFER: false
  RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build for ${{ matrix.flippy_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - flippy_name: 5.4.158
            release_name: N1-jcnf-mini-66+o.img
          - flippy_name: 66+
            release_name: N1-jcnf-mini-66+.img

    env:
      FLIPPY_NAME: ${{ matrix.flippy_name }}   
      RELEASE_NAME: ${{ matrix.release_name }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization environment
      run: |     
        version=$(curl -s "https://api.github.com/repos/qzsnitz/OpenWrt-N1/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
        
        sudo mkdir -p /opt
        sudo chmod  -R 777 /opt
        # cp -r ${FLIPPY_NAME}/opt/* /opt
                
    - name: Download
      run: |
        cd /opt
        git clone https://github.com/unifreq/openwrt_packit
        cd /opt/openwrt_packit
        wget  https://github.com/qzsnitz/OpenWrt-N1/releases/download/$version/openwrt-armvirt-64-default-rootfs.tar.gz
                
    - name: Check Files
      run: |
        cd /opt/openwrt_packit
        ls
                
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq install pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
    
    - name: build img
      run: |
        sudo chmod  -R 777 /opt
        cd /opt/openwrt_packit
        sudo chmod +x *.sh
        sudo ./mk_s905d_n1.sh
        
    - name: copy update files
      run: |
        cd /opt/openwrt_packit
        sudo cp files/openwrt-update-amlogic output/openwrt-update-amlogic
        
    - name: pigz -9
      id: pigz
      run: |
        sudo chmod -R 777 /opt/openwrt_packit/output
        cd /opt/openwrt_packit/output
        sudo pigz -9 *.img

        echo "::set-output name=status::success"

    - name: Check Files4
      run: |
        cd /opt/openwrt_packit/output
        ls

    - name: 编译后硬盘容量
      if: (!cancelled())
      run: df -hT

    - name: Create release
      id: release
      uses: ncipollo/release-action@v1
      with:
        name: ${{ env.DATE }} 🚀 N1 Openwrt-img | 编译
        allowUpdates: true
        tag: ${{ env.version }}
        commit: main
        #token: ${{ secrets.RELEASES_TOKEN }}
        body: |
          ## 以下为N1的最新固件（每日上午7时自动编译打包最新固件）
          默认IP：192.168.31.254 默认密码： password
          全新安装方法：
             1. cd root
             2. ./install-to-emmc.sh
          在线升级方法：
             1. cd /mnt/mmcblk2p4
             2. wget 升级脚本链接,鼠标右击openwrt-update-amlogic 文件获取链接地址
             3. wget img.gz后缀名的固件链接,鼠标右击后缀.img.gz文件获取链接地址
             4. gzip -d 解压缩上一步下载的固件全名
             5. chmod +x openwrt-update-amlogic
             6. ./openwrt-update-amlogic后，选择y是保留配置升级，选N相当于重装。
             7.升级完成后系统会自动重启，稍安勿躁。
        artifacts: "/opt/openwrt_packit/output/*"   

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      with:
        keep_latest: 99
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
