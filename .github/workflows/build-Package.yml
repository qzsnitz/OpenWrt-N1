name: Build Package

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days.'
        required: true
        default: 60
      minimum_runs:
        description: 'The minimum runs to keep for each workflow.'
        required: true
        default: 6
  schedule:
    - cron: 0 23 * * *      
env:
  UPLOAD_COWTRANSFER: false
  RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build for ${{ matrix.flippy_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - flippy_name: 5.4.158
            release_name: N1-jcnf-mini-66+o.img

    env:
      FLIPPY_NAME: ${{ matrix.flippy_name }}   
      RELEASE_NAME: ${{ matrix.release_name }}
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization environment
      run: |     
        version=$(curl -s "https://api.github.com/repos/qzsnitz/OpenWrt-N1/releases/latest" | awk -F '"' '/tag_name/{print $4}')
        
        echo "version=$version"  >> $GITHUB_ENV
        echo "DATE=$(date "+%Y-%m-%d %H:%M:%S")"  >> $GITHUB_ENV
        
        sudo mkdir -p /opt
        sudo chmod  -R 777 /opt
        # cp -r ${FLIPPY_NAME}/opt/* /opt
        cd /opt
        svn co https://github.com/breakings/OpenWrt/trunk/opt/kernel/$FLIPPY_NAME
        sudo mv $FLIPPY_NAME kernel
        cd kernel
        sudo rm -rf dtb-allwinner-*
        sudo rm -rf dtb-rockchip-*
        
    - name: Download
      run: |
        cd /opt
        git clone https://github.com/unifreq/openwrt_packit
        cd /opt/openwrt_packit
        wget  https://github.com/qzsnitz/OpenWrt-N1/releases/download/$version/openwrt-armvirt-64-default-rootfs.tar.gz
                
    - name: Check Files
      run: |
        cd /opt/openwrt_packit
        ls
                
    - name: Install the package
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install xz-utils btrfs-progs gawk zip unzip curl dosfstools  uuid-runtime
        sudo -E apt-get -qq install git  git-core
        sudo -E apt-get -qq install pigz
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
    
    - name: build img
      run: |
        sudo chmod  -R 777 /opt
        cd /opt/openwrt_packit
        sudo chmod +x *.sh
        sudo ./mk_s905d_n1.sh
        
    - name: copy update files
      run: |
        cd /opt/openwrt_packit
        sudo cp files/openwrt-update-amlogic output/openwrt-update-amlogic
        
    - name: pigz -9
      id: pigz
      run: |
        sudo chmod -R 777 /opt/openwrt_packit/output
        cd /opt/openwrt_packit/output
        sudo pigz -9 *.img

